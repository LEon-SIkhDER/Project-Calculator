<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leon's Calculator</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">

</head>

<body>
    <div class="md">
        <input id="input" type="text" placeholder="0" autocomplete="off">
        <div id="container" class="container grid">

            <button class="box button btn-green">AC</button>
            <button class="box button btn-green">DEL</button>
            <button class="box button btn-green">%</button>
            <button class="box button btn-green">/</button>

            <button class="box button">7</button>
            <button class="box button">8</button>
            <button class="box button">9</button>
            <button class="box button btn-green">*</button>

            <button class="box button">4</button>
            <button class="box button">5</button>
            <button class="box button">6</button>
            <button class="box button btn-green">-</button>

            <button class="box button">1</button>
            <button class="box button">2</button>
            <button class="box button">3</button>
            <button class="box button btn-green">+</button>

            <button class="box button">00</button>
            <button class="box button">0</button>
            <button class="box button">.</button>
            <button class="box button btn-orange">=</button>
























        </div>


    </div>






















    <script src="script.js">

    </script>
</body>

</html>
