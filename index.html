<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leon's Calculator</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">

</head>

<body>
    <div class="md">
        <input id="input" type="text" placeholder="0" autocomplete="off">
        <div class="container grid">

                <div class="box"><button><span class="button btn-green">AC</span></button></div>
                <div class="box"><button><span class="button btn-green">DEL</span></button></div>
                <div class="box"><button><span class="button btn-green">%</span></button></div>
                <div class="box"><button><span class="button btn-green">/</span></button></div>

                <div class="box"><button><span class="button">7</span></button></div>
                <div class="box"><button><span class="button">8</span></button></div>
                <div class="box"><button><span class="button">9</span></button></div>
                <div class="box"><button><span class="button btn-green">*</span></button></div>

                <div class="box"><button><span class="button">4</span></button></div>
                <div class="box"><button><span class="button">5</span></button></div>
                <div class="box"><button><span class="button">6</span></button></div>
                <div class="box"><button><span class="button btn-green">-</span></button></div>

                <div class="box"><button><span class="button">1</span></button></div>
                <div class="box"><button><span class="button">2</span></button></div>
                <div class="box"><button><span class="button">3</span></button></div>
                <div class="box"><button><span class="button btn-green">+</span></button></div>

                <div class="box"><button><span class="button">00</span></button></div>
                <div class="box"><button><span class="button">0</span></button></div>
                <div class="box"><button><span class="button">.</span></button></div>
                <div id="calculate" class="box btn-orange"><button><span class="button">=</span></button></div>






        </div>


    </div>






















    <script src="script.js">

    </script>
</body>

</html>
